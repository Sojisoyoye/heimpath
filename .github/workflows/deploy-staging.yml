name: Deploy to Staging

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set image prefix and tag
        id: meta
        run: |
          echo "prefix=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          echo "tag=staging-$(echo $GITHUB_SHA | head -c 7)" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.prefix }}/backend:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.prefix }}/backend:staging-latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          build-args: |
            VITE_API_URL=${{ vars.API_URL }}
            VITE_SENTRY_DSN=${{ vars.FRONTEND_SENTRY_DSN }}
          tags: |
            ${{ steps.meta.outputs.prefix }}/frontend:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.prefix }}/frontend:staging-latest

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run database migrations
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp job start \
              --name heimpath-migrate-staging \
              --resource-group rg-heimpath-staging

      - name: Deploy backend
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp update \
              --name heimpath-backend-staging \
              --resource-group rg-heimpath-staging \
              --image ${{ steps.meta.outputs.prefix }}/backend:${{ steps.meta.outputs.tag }}

      - name: Deploy frontend
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp update \
              --name heimpath-frontend-staging \
              --resource-group rg-heimpath-staging \
              --image ${{ steps.meta.outputs.prefix }}/frontend:${{ steps.meta.outputs.tag }}

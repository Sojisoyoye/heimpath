name: Deploy to Staging

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: staging
    env:
      REGISTRY: ghcr.io
      IMAGE_PREFIX: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: tag
        run: echo "tag=staging-$(echo $GITHUB_SHA | head -c 7)" >> "$GITHUB_OUTPUT"

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/backend:${{ steps.tag.outputs.tag }}
            ${{ env.IMAGE_PREFIX }}/backend:staging-latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          build-args: |
            VITE_API_URL=https://api.staging.${{ vars.DOMAIN }}
            VITE_SENTRY_DSN=${{ vars.FRONTEND_SENTRY_DSN }}
          tags: |
            ${{ env.IMAGE_PREFIX }}/frontend:${{ steps.tag.outputs.tag }}
            ${{ env.IMAGE_PREFIX }}/frontend:staging-latest

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run database migrations
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp job start \
              --name heimpath-migrate-staging \
              --resource-group rg-heimpath-staging \
              --image ${{ env.IMAGE_PREFIX }}/backend:${{ steps.tag.outputs.tag }} \
              --registry-server ghcr.io \
              --registry-username ${{ github.actor }} \
              --registry-password ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy backend
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp update \
              --name heimpath-backend-staging \
              --resource-group rg-heimpath-staging \
              --image ${{ env.IMAGE_PREFIX }}/backend:${{ steps.tag.outputs.tag }}

      - name: Deploy frontend
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp update \
              --name heimpath-frontend-staging \
              --resource-group rg-heimpath-staging \
              --image ${{ env.IMAGE_PREFIX }}/frontend:${{ steps.tag.outputs.tag }}

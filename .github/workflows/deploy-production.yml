name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (e.g., staging-abc1234)"
        required: true
        type: string

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      REGISTRY: ghcr.io
      IMAGE_PREFIX: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run database migrations
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp job start \
              --name heimpath-migrate-prod \
              --resource-group rg-heimpath-prod \
              --image ${{ env.IMAGE_PREFIX }}/backend:${{ inputs.image_tag }} \
              --registry-server ghcr.io \
              --registry-username ${{ github.actor }} \
              --registry-password ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy backend
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp update \
              --name heimpath-backend-prod \
              --resource-group rg-heimpath-prod \
              --image ${{ env.IMAGE_PREFIX }}/backend:${{ inputs.image_tag }}

      - name: Deploy frontend
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp update \
              --name heimpath-frontend-prod \
              --resource-group rg-heimpath-prod \
              --image ${{ env.IMAGE_PREFIX }}/frontend:${{ inputs.image_tag }}

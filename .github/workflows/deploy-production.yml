name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (e.g., staging-abc1234)"
        required: true
        type: string

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image prefix
        id: meta
        run: echo "prefix=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run database migrations
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp job start \
              --name heimpath-migrate-prod \
              --resource-group rg-heimpath-prod

      - name: Deploy backend
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp update \
              --name heimpath-backend-prod \
              --resource-group rg-heimpath-prod \
              --image ${{ steps.meta.outputs.prefix }}/backend:${{ inputs.image_tag }}

      - name: Deploy frontend
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp update \
              --name heimpath-frontend-prod \
              --resource-group rg-heimpath-prod \
              --image ${{ steps.meta.outputs.prefix }}/frontend:${{ inputs.image_tag }}
